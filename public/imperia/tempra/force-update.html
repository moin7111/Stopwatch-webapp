<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Tempra Update</title>
	<link rel="manifest" href="/imperia/manifest.json" />
	<link rel="icon" type="image/png" href="/icon-192x192.png" />
	<style>body{background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Helvetica Neue',sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;text-align:center}</style>
</head>
<body>
	<div>
		<h1>Aktualisiere Tempraâ€¦</h1>
		<p>Cache wird geleert und die Seite neu geladen.</p>
	</div>
	<script>
		(async function(){
			try {
				if ('serviceWorker' in navigator) {
					const regs = await navigator.serviceWorker.getRegistrations();
					for (const r of regs) { await r.unregister(); }
				}
				if ('caches' in window) {
					const names = await caches.keys();
					for (const n of names) { await caches.delete(n); }
				}
			} catch (e){}
			setTimeout(()=> location.replace('/imperia/tempra/stopwatch.html'), 500);
		})();
	</script>
</body>
</html>

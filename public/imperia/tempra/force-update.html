<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempra Force Update</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        h1 { color: #30D058; }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .step {
            background: #1C1C1E;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: left;
        }
        .step.active {
            border: 2px solid #30D058;
        }
        .step.done {
            opacity: 0.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        .success { background: #143317; color: #30D058; }
        .error { background: #3A1513; color: #FF453A; }
        .info { background: #13223A; color: #007AFF; }
        button {
            background: #30D058;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
        }
        button:disabled {
            background: #48484A;
            color: #8E8E93;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            border: 1px solid #48484A;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Tempra Force Update</h1>
        <p>Dieses Tool führt ein vollständiges Update von Tempra durch und behebt alle Cache-Probleme.</p>
        
        <div id="step1" class="step">
            <h3>Schritt 1: Service Workers deregistrieren</h3>
            <div id="step1-status"></div>
            <div id="step1-log" class="log" style="display:none"></div>
        </div>
        
        <div id="step2" class="step">
            <h3>Schritt 2: Alle Caches löschen</h3>
            <div id="step2-status"></div>
            <div id="step2-log" class="log" style="display:none"></div>
        </div>
        
        <div id="step3" class="step">
            <h3>Schritt 3: Neue Version laden</h3>
            <div id="step3-status"></div>
        </div>
        
        <button id="updateBtn" onclick="startForceUpdate()">🔄 Update starten</button>
        
        <div class="status info" style="margin-top: 30px;">
            <strong>Hinweis:</strong> Nach dem Update wird die Seite automatisch neu geladen.
        </div>
    </div>
    
    <script>
        let currentStep = 0;
        const steps = ['step1', 'step2', 'step3'];
        
        function log(step, message, type = 'info') {
            const logEl = document.getElementById(`${step}-log`);
            const statusEl = document.getElementById(`${step}-status`);
            
            if (logEl) {
                logEl.style.display = 'block';
                const time = new Date().toLocaleTimeString();
                logEl.innerHTML += `[${time}] ${message}<br>`;
                logEl.scrollTop = logEl.scrollHeight;
            }
            
            if (statusEl && type !== 'log') {
                statusEl.className = `status ${type}`;
                statusEl.textContent = message;
            }
        }
        
        function setStepActive(step) {
            steps.forEach((s, idx) => {
                const el = document.getElementById(s);
                if (idx < step) {
                    el.classList.add('done');
                    el.classList.remove('active');
                } else if (idx === step) {
                    el.classList.add('active');
                    el.classList.remove('done');
                } else {
                    el.classList.remove('active', 'done');
                }
            });
        }
        
        async function startForceUpdate() {
            const btn = document.getElementById('updateBtn');
            btn.disabled = true;
            btn.textContent = '⏳ Update läuft...';
            
            try {
                // Step 1: Unregister Service Workers
                setStepActive(0);
                log('step1', 'Deregistriere Service Workers...', 'info');
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log('step1', `Gefunden: ${registrations.length} Service Worker`, 'log');
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        log('step1', `✓ Deregistriert: ${registration.scope}`, 'log');
                    }
                    
                    log('step1', 'Alle Service Workers wurden entfernt!', 'success');
                } else {
                    log('step1', 'Service Workers werden nicht unterstützt', 'info');
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 2: Clear all caches
                setStepActive(1);
                log('step2', 'Lösche alle Caches...', 'info');
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log('step2', `Gefunden: ${cacheNames.length} Caches`, 'log');
                    
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        log('step2', `✓ Gelöscht: ${name}`, 'log');
                    }
                    
                    log('step2', 'Alle Caches wurden gelöscht!', 'success');
                } else {
                    log('step2', 'Cache API wird nicht unterstützt', 'info');
                }
                
                // Clear sessionStorage and localStorage
                try {
                    sessionStorage.clear();
                    localStorage.clear();
                    log('step2', '✓ Local Storage und Session Storage gelöscht', 'log');
                } catch (e) {
                    log('step2', 'Fehler beim Löschen von Storage: ' + e.message, 'error');
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 3: Reload with new version
                setStepActive(2);
                log('step3', 'Lade neue Version...', 'info');
                
                // Add timestamp to force reload
                const timestamp = new Date().getTime();
                const newUrl = `/imperia/tempra/stopwatch.html?v=${timestamp}&updated=true&forceCacheBust=${timestamp}`;
                
                log('step3', 'Weiterleitung in 3 Sekunden...', 'success');
                
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        log('step3', `Weiterleitung in ${countdown} Sekunden...`, 'success');
                    } else {
                        clearInterval(countdownInterval);
                        // Force hard reload
                        window.location.replace(newUrl);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Update error:', error);
                log(`step${currentStep + 1}`, `Fehler: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = '🔄 Erneut versuchen';
            }
        }
        
        // Auto-start if coming from another page with auto parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            window.addEventListener('load', () => {
                setTimeout(startForceUpdate, 500);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Imperia - Instructions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 36px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .instruction-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .section-icon {
            font-size: 24px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            flex: 1;
        }
        
        .expand-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .instruction-section.collapsed .expand-icon {
            transform: rotate(-90deg);
        }
        
        .section-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .instruction-section.collapsed .section-content {
            max-height: 0;
        }
        
        .step {
            margin-bottom: 24px;
            padding-left: 20px;
            position: relative;
        }
        
        .step-number {
            position: absolute;
            left: 0;
            top: 2px;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .step-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            margin-left: 32px;
        }
        
        .step-content {
            margin-left: 32px;
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .code-block {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 13px;
            margin: 12px 0;
            overflow-x: auto;
        }
        
        .highlight {
            color: #667eea;
            font-weight: 600;
        }
        
        .tip {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-size: 14px;
        }
        
        .tip-icon {
            display: inline-block;
            margin-right: 8px;
        }
        
        .warning {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-size: 14px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .feature-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .feature-desc {
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/imperia/control/menu.html" class="back-btn" aria-label="Back">‚Üê</a>
        <h1>Instructions</h1>
        <div style="width: 80px;"></div>
    </div>
    
    <div class="content">
        <!-- Content cleared - empty page -->
    </div>
    
    <script>
        // Empty page - no functionality needed
    </script>
</body>
</html>

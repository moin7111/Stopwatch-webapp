<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Imperia - Routinen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 30px;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Routinen</h1>
        <p>Der Routinen-Bereich wird komplett neu strukturiert und befindet sich jetzt in einem eigenen Ordner.</p>
        <a href="/imperia/control/menu.html" class="back-btn">← Zurück zum Menü</a>
    </div>
</body>
</html>

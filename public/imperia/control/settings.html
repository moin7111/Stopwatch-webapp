<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Imperia - Einstellungen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .settings-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .section-icon {
            font-size: 24px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }
        
        .token-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .token-value {
            font-family: 'SF Mono', monospace;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #667eea;
        }
        
        .token-actions {
            display: flex;
            gap: 8px;
        }
        
        .token-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .token-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .token-btn.delete {
            background: rgba(255, 69, 58, 0.2);
            border-color: rgba(255, 69, 58, 0.4);
        }
        
        .token-btn.delete:hover {
            background: rgba(255, 69, 58, 0.3);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 16px;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .url-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
        }
        
        .url-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .url-display {
            font-family: 'SF Mono', monospace;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            word-break: break-all;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copy-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            padding: 8px 16px;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }
        
        .copy-btn.copied {
            background: rgba(48, 209, 88, 0.2);
            border-color: rgba(48, 209, 88, 0.4);
        }
        
        /* Remote Access URL Styles */
        .remote-url-container {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
            position: relative;
            overflow: hidden;
        }
        
        .remote-url-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .remote-url-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .remote-url-title {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remote-url-type {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .remote-url-display {
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            line-height: 1.4;
        }
        
        .remote-copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .remote-copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .remote-copy-btn.copied {
            background: linear-gradient(135deg, #48d158 0%, #30d158 100%);
            transform: translateY(-1px);
        }
        
        .remote-warning {
            background: rgba(255, 149, 0, 0.1);
            border: 1px solid rgba(255, 149, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 13px;
            color: #ff9500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .version-info {
            text-align: center;
            opacity: 0.5;
            font-size: 14px;
            margin-top: 40px;
        }
        
        .password-change {
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
        }
        
        .save-btn {
            background: #30d158;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(48, 209, 88, 0.4);
        }
        
        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Logout Button */
        .logout-btn {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            color: #ff453a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .logout-btn:hover {
            background: rgba(255, 69, 58, 0.2);
            border-color: rgba(255, 69, 58, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 69, 58, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/imperia/control/menu.html" class="back-btn">‚Üê Zur√ºck</a>
        <h1>Einstellungen</h1>
        <div style="width: 80px;"></div>
    </div>
    
    <div class="content">
        <!-- Benutzer-Informationen -->
        <div class="settings-section">
            <div class="section-header">
                <span class="section-icon">üë§</span>
                <h2 class="section-title">Benutzer-Informationen</h2>
            </div>
            
            <div id="userInfo" class="loading show">
                <div class="spinner"></div>
            </div>
            

        </div>
        
        <!-- API Tokens -->
        <div class="settings-section">
            <div class="section-header">
                <span class="section-icon">üîë</span>
                <h2 class="section-title">API Token</h2>
            </div>
            
            <div id="apiTokenDisplay" class="loading show">
                <div class="spinner"></div>
            </div>
        </div>
        
        <!-- Remote Access -->
        <div class="settings-section">
            <div class="section-header">
                <span class="section-icon">üì±</span>
                <h2 class="section-title">Remote-Zugang</h2>
            </div>
            
            <div id="remoteAccessDisplay" class="loading show">
                <div class="spinner"></div>
            </div>
        </div>
        
        <!-- Logout Section -->
        <div class="settings-section">
            <div class="section-header">
                <span class="section-icon">üö™</span>
                <h2 class="section-title">Abmelden</h2>
            </div>
            
            <p style="margin-bottom: 20px; color: #999; line-height: 1.5;">
                Melden Sie sich von Ihrem Account ab und kehren Sie zur Anmeldeseite zur√ºck.
            </p>
            
            <button class="logout-btn" id="logoutBtn">Abmelden</button>
        </div>

        
        <div class="version-info">
            IMPERIA Magic System v0.3 (Beta)
        </div>
    </div>
    
    <script>
        let currentUser = null;
        
        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/status', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data;
                    
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.classList.remove('loading', 'show');
                    userInfoDiv.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Benutzername</span>
                            <span class="info-value">${data.username}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Anzeigename</span>
                            <span class="info-value">${data.displayName || data.username}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value" style="color: #30d158;">Aktiv</span>
                        </div>
                    `;
                    

                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }
        
        // Load tokens
        async function loadTokens() {
            try {
                const response = await fetch('/api/user/tokens', {
                    credentials: 'include'
                });
                
                const apiTokenDisplay = document.getElementById('apiTokenDisplay');
                apiTokenDisplay.classList.remove('loading', 'show');
                
                if (!response.ok) {
                    apiTokenDisplay.innerHTML = '<p style="text-align: center; opacity: 0.6;">Token konnten nicht geladen werden</p>';
                    return;
                }
                
                const data = await response.json();
                const token = data && data.token ? data.token : null;
                
                if (!token) {
                    apiTokenDisplay.innerHTML = '<p style="text-align: center; opacity: 0.6;">Kein Token vorhanden</p>';
                    updateRemoteUrl(null);
                    return;
                }
                
                apiTokenDisplay.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <span style="font-weight: 600;">API Token =</span>
                        <span style="font-family: monospace; background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 6px;">${token}</span>
                    </div>
                `;
                
                // Update remote URL
                updateRemoteUrl(token);
            } catch (error) {
                console.error('Error loading tokens:', error);
                const apiTokenDisplay = document.getElementById('apiTokenDisplay');
                apiTokenDisplay.classList.remove('loading', 'show');
                apiTokenDisplay.innerHTML = '<p style="text-align: center; opacity: 0.6;">Fehler beim Laden der Tokens</p>';
                updateRemoteUrl(null);
            }
        }
        
        // Update remote URL
        function updateRemoteUrl(token) {
            const remoteAccessDisplay = document.getElementById('remoteAccessDisplay');
            remoteAccessDisplay.classList.remove('loading', 'show');
            
            if (!token) {
                remoteAccessDisplay.innerHTML = '<p style="text-align: center; opacity: 0.6;">Kein Token vorhanden</p>';
                return;
            }
            
            const baseUrl = window.location.origin;
            const remoteUrl = `${baseUrl}/imperia/remote/${token}`;
            
            remoteAccessDisplay.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                    <span style="font-weight: 600;">Remote-Zugang =</span>
                    <span style="font-family: monospace; background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 6px;">${remoteUrl}</span>
                </div>
            `;
        }
        
        // Copy token
        window.copyToken = async function(token) {
            try {
                await navigator.clipboard.writeText(token);
                event.target.textContent = 'Kopiert!';
                setTimeout(() => {
                    event.target.textContent = 'Kopieren';
                }, 2000);
            } catch (error) {
                alert('Kopieren fehlgeschlagen');
            }
        };
        
        // Copy Remote URL
        window.copyRemoteUrl = async function(elementId) {
            const button = event.currentTarget;
            const copyIcon = button.querySelector('.copy-icon');
            const copyText = button.querySelector('.copy-text');
            
            try {
                const url = document.getElementById(elementId).textContent;
                await navigator.clipboard.writeText(url);
                
                // Success feedback
                button.classList.add('copied');
                copyIcon.textContent = '‚úÖ';
                copyText.textContent = 'Kopiert!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    copyIcon.textContent = 'üìã';
                    copyText.textContent = 'URL kopieren';
                }, 2500);
                
            } catch (error) {
                // Error feedback
                console.error('Copy failed:', error);
                copyIcon.textContent = '‚ùå';
                copyText.textContent = 'Fehler!';
                
                // Try fallback method
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = document.getElementById(elementId).textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // Success with fallback
                    button.classList.add('copied');
                    copyIcon.textContent = '‚úÖ';
                    copyText.textContent = 'Kopiert!';
                } catch (fallbackError) {
                    // Complete failure
                    alert('Kopieren fehlgeschlagen. Bitte URL manuell markieren und kopieren.');
                }
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    copyIcon.textContent = 'üìã';
                    copyText.textContent = 'URL kopieren';
                }, 2500);
            }
        };
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!confirm('M√∂chten Sie sich wirklich abmelden?')) {
                return;
            }
            
            try {
                await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
                // Continue with logout even if request fails
            }
            
            // Clear local storage
            localStorage.removeItem('imperiaSession');
            
            // Redirect to login (corrected path)
            window.location.href = '/imperia/control/';
        });
        
        // Initialize
        loadUserInfo();
        loadTokens();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>Imperia - Anmelden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.7;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .button-group {
            margin-top: 40px;
        }
        
        button {
            width: 100%;
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .error {
            color: #ff453a;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            text-align: center;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #667eea;
        }
        
        .remember-me label {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Willkommen zurück</h1>
            <p class="subtitle">Melde dich mit deinem Account an</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" placeholder="Dein Benutzername" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="Dein Passwort" autocomplete="current-password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Angemeldet bleiben</label>
            </div>
            
            <div class="button-group">
                <button type="submit">Anmelden</button>
            </div>
        </form>
        
        <a href="/imperia/control/" class="back-link">Zurück zur Lizenz-Eingabe</a>
        
        <div class="error" id="errorMsg"></div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <script>
        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.classList.remove('show');
            document.getElementById('loading').classList.add('show');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save session to localStorage if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('imperiaSession', JSON.stringify({
                            username: username,
                            timestamp: Date.now()
                        }));
                    }
                    
                    // Redirect to main menu
                    window.location.href = '/control/menu.html';
                } else {
                    throw new Error(data.error || 'Anmeldung fehlgeschlagen');
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        });
        
        // Handle Enter key in password field
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>

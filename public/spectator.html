.controls { position:absolute; left:50%; transform:translateX(-50%); top: calc(50% - 44px); width:100%; max-width:400px; height:100px; margin:0; z-index:20; pointer-events: auto; }

.control-button:active { transform: scale(0.96); }
.control-button.left { left:14px; top:6px; } .control-button.right { right:14px; top:6px; }

.dots { position:absolute; left:50%; top:44px; transform:translateX(-50%); display:flex; gap:12px; align-items:center; justify-content:center; z-index:10; pointer-events:none; }

.separator-line { position: absolute; top: calc(50% + 56px); left: 50%; transform: translateX(-50%); width: calc(100% - 48px); max-width: 420px; height: 1px; background:#2C2C2E; }
.laps-container { position: absolute; top: calc(50% + 64px); left: 50%; transform: translateX(-50%); width: calc(100% - 48px); max-width:420px; bottom: 0; overflow:auto; padding-bottom:12px; }
.lap-item { display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #2C2C2E; color:#fff; font-size:16px; font-weight:400; }

.bottom-nav { position: absolute; left: 0; right: 0; bottom: 20px; height: 86px; display:flex; justify-content:space-around; align-items:flex-end; padding: 8px 6px 8px 6px; background: transparent; gap:6px; z-index: 30; }

.home-indicator { display:none !important; }
.dev-panel { position: fixed; left: 12px; top: 12px; background: rgba(255,255,255,0.06); color: #fff; padding: 10px; border-radius: 8px; z-index: 200; width: calc(100% - 24px); max-width:480px; display:none; gap:8px; }
.dev-panel.show { display:flex; flex-direction:column; }
.dev-panel input { padding:8px; border-radius:6px; border:1px solid rgba(255,255,255,0.06); background: transparent; color:#fff; }
.dev-panel button { padding:8px 12px; border-radius:6px; border:none; background:#30D058; color:#000; font-weight:700; }
@media (max-width:420px) {
    .time-display { font-size:86px; letter-spacing:-2px; margin-bottom:22px; }

    .control-button.left { left:12px; top:6px; }

    .dots { top:39px; }
}
@media (max-height:700px) {
    .time-display { font-size:74px; letter-spacing:-1px; margin-bottom:12px; }
}

<script>
    // --- Stoppuhr-Logik (wie gehabt) ---
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval = null;
    let isRunning = false;
    let lapCounter = 0;
    let laps = [];
    let currentLapStartTime = 0;

    const timeDisplay = document.getElementById('timeDisplay');
    const leftButton = document.getElementById('leftButton');
    const rightButton = document.getElementById('rightButton');
    const lapsContainer = document.getElementById('lapsContainer');
    const statusText = document.getElementById('statusText');

    function formatTime(milliseconds) {
        const totalSeconds = Math.floor(milliseconds / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const centiseconds = Math.floor((milliseconds % 1000) / 10);
        return `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')},${centiseconds.toString().padStart(2,'0')}`;
    }
    function timeStringToMs(timeString) {
        const parts = timeString.split(':');
        const minutes = parseInt(parts[0],10) || 0;
        const secondsParts = (parts[1] || '00').split(',');
        const seconds = parseInt(secondsParts[0],10) || 0;
        const centiseconds = parseInt(secondsParts[1],10) || 0;
        return (minutes * 60 + seconds) * 1000 + centiseconds * 10;
    }

    function updateDisplay() {
        const now = Date.now();
        const total = elapsedTime + (isRunning ? (now - startTime) : 0);
        timeDisplay.textContent = formatTime(total);

        if (laps.length > 0 && laps[0].isCurrent) {
            let currentLapElapsed;
            if (isRunning) currentLapElapsed = now - currentLapStartTime;
            else currentLapElapsed = timeStringToMs(laps[0].time);
            laps[0].time = formatTime(currentLapElapsed);
            updateLapsDisplay();
        }
    }
    function updateLapsDisplay() {
        lapsContainer.innerHTML = '';
        const completedLaps = laps.filter(l => !l.isCurrent);
        let fastest = null, slowest = null, fastestIdx = -1, slowestIdx = -1;
        if (completedLaps.length >= 2) {
            completedLaps.forEach(lap => {
                const ms = timeStringToMs(lap.time);
                if (fastest === null || ms < fastest) { fastest = ms; fastestIdx = laps.indexOf(lap); }
                if (slowest === null || ms > slowest) { slowest = ms; slowestIdx = laps.indexOf(lap); }
            });
        }
        laps.forEach((lap, idx) => {
            const el = document.createElement('div');
            let cls = 'lap-item';
            if (!lap.isCurrent && completedLaps.length >= 2) {
                if (idx === fastestIdx) cls += ' fastest';
                else if (idx === slowestIdx) cls += ' slowest';
            }
            el.className = cls;
            el.innerHTML = `<span class="lap-number">Runde ${lap.number}</span><span class="lap-time">${lap.time}</span>`;
            lapsContainer.appendChild(el);
        });
    }

    function setRightButtonStyleByText(text) {
        rightButton.classList.remove('right-start','right-running','right-continue');
        if (text === 'Start') { rightButton.classList.add('right-start'); rightButton.textContent = 'Start'; }
        else if (text === 'Stopp') { rightButton.classList.add('right-running'); rightButton.textContent = 'Stopp'; }
        else if (text === 'Weiter') { rightButton.classList.add('right-continue'); rightButton.textContent = 'Weiter'; }
        else { rightButton.classList.add('right-start'); rightButton.textContent = text; }
    }

    function startStopwatch() {
        isRunning = true;
        startTime = Date.now();

        if (lapCounter === 0) {
            currentLapStartTime = startTime;
            lapCounter = 1;
            laps.unshift({ number: lapCounter, time: '00:00,00', isCurrent: true });
            updateLapsDisplay();
        }

        timerInterval = setInterval(updateDisplay, 10);

        setRightButtonStyleByText('Stopp');
        leftButton.textContent = 'Runde';
        leftButton.className = 'control-button left left-running';
        leftButton.disabled = false;

        if (window.secretForce && typeof window.secretForce.resetCounters === 'function') window.secretForce.resetCounters();
    }

    function stopStopwatch() {
        isRunning = false;
        const now = Date.now();
        const realTotal = elapsedTime + (now - startTime);
        clearInterval(timerInterval);

        (async function(){
            let forcedMs = null;
            if (window.secretForce && typeof window.secretForce.applyIfTriggered === 'function') {
                try { forcedMs = await window.secretForce.applyIfTriggered('stop', realTotal); } catch(e){ console.warn('secretForce error', e); }
            }
            const finalMs = (typeof forcedMs === 'number' && !isNaN(forcedMs)) ? forcedMs : realTotal;
            elapsedTime = finalMs;

            if (laps.length > 0 && laps[0].isCurrent) {
                laps[0].time = formatTime(finalMs);
                laps[0].isCurrent = false;
                updateLapsDisplay();
            }

            setRightButtonStyleByText('Weiter');
            leftButton.textContent = 'LÃ¶schen';
            leftButton.className = 'control-button left left-stopped';
        })();
    }

    function resetStopwatch() {
        isRunning = false;
        elapsedTime = 0;
        lapCounter = 0;
        laps = [];
        currentLapStartTime = 0;
        clearInterval(timerInterval);
        timeDisplay.textContent = '00:00,00';

        setRightButtonStyleByText('Start');
        leftButton.textContent = 'Runde';
        leftButton.className = 'control-button left left-idle';
        leftButton.disabled = true;

        updateLapsDisplay();
    }

    function recordLap() {
        const now = Date.now();

        if (laps.length > 0 && laps[0].isCurrent) laps[0].isCurrent = false;

        lapCounter++;
        currentLapStartTime = now;
        laps.unshift({ number: lapCounter, time: '00:00,00', isCurrent: true });
        updateLapsDisplay();
    }

    rightButton.addEventListener('click', function() {
        const txt = rightButton.textContent.trim();
        if ((txt === 'Start') || (txt === 'Weiter' && !isRunning && elapsedTime === 0)) {
            startStopwatch();
        } else if (txt === 'Stopp' && isRunning) {
            stopStopwatch();
        } else if (!isRunning && elapsedTime === 0) {
            startStopwatch();
        } else if (!isRunning && elapsedTime > 0) {
            startStopwatch();
        }
    });

    leftButton.addEventListener('click', function() {
        if (isRunning) {
            const now = Date.now();
            const realTotal = elapsedTime + (isRunning ? (now - startTime) : 0);
            (async function(){
                let forcedMs = null;
                if (window.secretForce && typeof window.secretForce.applyIfTriggered === 'function') {
                    try { forcedMs = await window.secretForce.applyIfTriggered('lap', realTotal); } catch(e){}
                }
                if (typeof forcedMs === 'number') {
                    if (laps.length > 0 && laps[0].isCurrent) laps[0].isCurrent = false;
                    lapCounter++;
                    currentLapStartTime = Date.now();
                    laps.unshift({ number: lapCounter, time: formatTime(forcedMs), isCurrent: true });
                    updateLapsDisplay();
                } else {
                    recordLap();
                }
            })();
        } else if (elapsedTime > 0) resetStopwatch();
    });

    // initial
    leftButton.disabled = true;
    setRightButtonStyleByText('Start');
    updateDisplay();

    /* Fullscreen & anti scroll (beibehalten) */
    function tryEnterFullscreen() {
        const el = document.documentElement;
        if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) return;
        const fn = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
        if (fn) { try { fn.call(el); } catch (err) { } }
    }
    const enterOnce = () => { tryEnterFullscreen(); document.removeEventListener('click', enterOnce); document.removeEventListener('touchstart', enterOnce); };
    document.addEventListener('click', enterOnce, { once: true });
    document.addEventListener('touchstart', enterOnce, { once: true });
    document.addEventListener('touchmove', function(e){ e.preventDefault(); }, { passive: false });
    let lastTouch = 0;
    document.addEventListener('touchend', function(e){ const now = Date.now(); if (now - lastTouch <= 300) e.preventDefault(); lastTouch = now; }, { passive: false });
    document.addEventListener('gesturestart', function(e){ e.preventDefault && e.preventDefault(); });
    document.addEventListener('dblclick', function(e){ e.preventDefault(); });
    window.addEventListener('keydown', function(e){ const keysToPrevent = ['ArrowUp','ArrowDown','PageUp','PageDown','Home','End',' ']; if (keysToPrevent.includes(e.key)) e.preventDefault(); }, { passive: false });

    /* ---------------- secretForce Module (token-based) ---------------- */
    (function(global){
        const API_BASE = '';

        function digitSumOfFormatted(ms) {
            const s = formatTime(ms);
            return s.replace(/[^0-9]/g, '').split('').reduce((a,c)=>a+parseInt(c,10),0);
        }

        function findNearestWithDigitSum(startMs, targetSum, maxForward=5000) {
            const step = 10;
            const maxSteps = Math.floor(maxForward / step);
            for (let i=0;i<=maxSteps;i++){
                const candidate = startMs + i*step;
                if (digitSumOfFormatted(candidate) === targetSum) return candidate;
            }
            return null;
        }

        function computeForcedTime(realMs, force) {
            if (!force) return null;
            if (force.mode === 'ms') {
                const target = Number(force.target);
                if (isNaN(target)) return null;
                const baseSec = Math.floor(realMs / 1000);
                let newMs = baseSec * 1000 + Math.floor(target) * 10;
                while (newMs < realMs) newMs += 1000;
                return newMs;
            }
            if (force.mode === 'total') {
                const target = Number(force.target);
                if (isNaN(target)) return null;
                const candidate = findNearestWithDigitSum(realMs, target, force.maxForwardMs||5000);
                return candidate;
            }
            return null;
        }

        function createClient(token, pollIntervalMs){
            let polling = false;
            let queue = [];
            let pressCounts = { stop:0, lap:0 };

            async function poll(){
                if (!polling) return;
                try{
                    const url = `${API_BASE}/api/data/${encodeURIComponent(token)}`;
                    const r = await fetch(url, { cache: 'no-store' });
                    if (r.ok){
                        const j = await r.json();
                        if (Array.isArray(j.queue) && j.queue.length>0){
                            for (const entry of j.queue){
                                if (!queue.some(q=>q.id===entry.id)) queue.push(entry);
                            }
                        }
                    }
                }catch(e){
                    // ignore network errors silently
                }finally{
                    setTimeout(poll, pollIntervalMs);
                }
            }

            polling = true;
            poll();

            async function applyIfTriggered(eventType, realMs){
                if (!pressCounts[eventType]) pressCounts[eventType] = 0;
                pressCounts[eventType]++;

                if (queue.length === 0) return null;

                const entry = queue[0];
                const f = entry.force || {};
                if (f.trigger && f.trigger !== eventType) return null;
                if (f.minDurationMs && realMs < Number(f.minDurationMs)) return null;
                if (f.minPressCount && pressCounts[eventType] < Number(f.minPressCount)) return null;

                if (f.mode === 'list' && Array.isArray(f.list) && f.list.length>0){
                    const sub = f.list.shift();
                    if (f.list.length === 0){
                        ackForce(entry.id);
                        queue.shift();
                    } else {
                        queue[0].force = f;
                    }
                    const computed = computeForcedTime(realMs, sub);
                    return computed;
                }

                const computed = computeForcedTime(realMs, f);
                if (computed !== null) {
                    ackForce(entry.id);
                    queue.shift();
                    return computed;
                }

                return null;
            }

            async function ackForce(forceId){
                try{
                    await fetch(`${API_BASE}/api/ack/${encodeURIComponent(token)}`, {
                        method: 'POST',
                        headers: { 'Content-Type':'application/json' },
                        body: JSON.stringify({ forceId })
                    });
                }catch(e){ }
            }

            function resetCounters(){ pressCounts = { stop:0, lap:0 }; }
            function disconnect(){ polling = false; }

            return { applyIfTriggered, resetCounters, disconnect };
        }

        const secret = {
            client: null,
            install(opts){
                if (!opts || !opts.token) throw new Error('missing token');
                const pollInterval = opts.pollIntervalMs || 400;
                this.client = createClient(opts.token, pollInterval);
                updateStatus(`connected (token ${opts.token.substring(0,6)})`);
            },
            async applyIfTriggered(eventType, realMs){
                if (!this.client) return null;
                try{ const r = await this.client.applyIfTriggered(eventType, realMs); return r; } catch(e){ console.warn('applyIfTriggered error', e); return null; }
            },
            resetCounters(){ if (this.client && typeof this.client.resetCounters==='function') this.client.resetCounters(); },
            disconnect(){ if (this.client && typeof this.client.disconnect==='function') this.client.disconnect(); this.client = null; updateStatus('disconnected'); }
        };

        global.secretForce = secret;
        function updateStatus(text){ if (statusText) statusText.textContent = text; }

    })(window);

    /* Dev panel + autoconnect via ?token=... */
    (function(){
        const params = new URLSearchParams(location.search);
        const dev = params.get('dev');
        const panel = document.getElementById('devPanel');
        const tokenInput = document.getElementById('tokenInput');
        const connectBtn = document.getElementById('connectBtn');
        const clearBtn = document.getElementById('clearBtn');

        if (dev === '1') panel.classList.add('show');

        connectBtn.addEventListener('click', function(){
            const t = tokenInput.value.trim();
            if (!t) return alert('Bitte Token eingeben');
            try{
                window.secretForce.install({ token: t, pollIntervalMs: 400 });
                alert('Verbunden. Die App polled nun /api/data/:token.');
            }catch(e){ alert('Fehler: '+e.message); }
        });
        clearBtn.addEventListener('click', function(){ window.secretForce.disconnect(); alert('Getrennt'); });

        const tParam = params.get('token') || params.get('t');
        if (tParam) {
            try { window.secretForce.install({ token: tParam, pollIntervalMs: 400 }); } catch(e) { console.warn('autoconnect failed', e); }
        }
    })();
</script>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IMPERIA System</title>
    <meta http-equiv="refresh" content="0; url=/imperia/control/index.html">
    <link rel="canonical" href="/imperia/control/index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            font-size: 64px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 48px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">IMPERIA</div>
        <div class="subtitle">Professional Magic System</div>
        <div class="spinner"></div>
        <p style="font-size: 14px; opacity: 0.6;">
            Weiterleitung...
        </p>
    </div>
    
    <script>
        // Sofortige Weiterleitung
        window.location.href = '/imperia/control/index.html';
    </script>
</body>
</html>
